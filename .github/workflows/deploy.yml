name: Build and deploy Kotlin/Native Lambda

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build release native executable
        run: ./gradlew linkReleaseExecutableLinuxX64 --no-daemon

      - name: Prepare Lambda bundle
        run: |
          cp build/bin/linuxX64/releaseExecutable/kotlin-native-bot.kexe kotlin-native-bot.kexe
          chmod +x bootstrap kotlin-native-bot.kexe
          zip -r function.zip bootstrap kotlin-native-bot.kexe

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install or update AWS CLI v2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -o awscliv2.zip
          if [ -x "/usr/local/aws-cli/v2/current/aws" ] || [ -x "/usr/local/bin/aws" ]; then
            sudo ./aws/install --update || sudo ./aws/install
          else
            sudo ./aws/install
          fi

      - name: Update Lambda function code
        env:
          LAMBDA_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
        run: |
          aws lambda update-function-code --function-name "${LAMBDA_NAME}" --zip-file fileb://function.zip
